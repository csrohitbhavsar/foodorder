<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src=" {{food.imageurl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="fav {{food.fav?'':'not'}} ">‚ô•</span>
                <div class="star">
                    <ngb-rating [max]="5" [(rate)]="food.star" [readonly]="true"></ngb-rating>
                </div>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïê</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <div class="food-price">
                        {{food.price | currency: 'INR' }}
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
